<div class="dialog">
  <mat-dialog-content>
    <div class="header">
      <h3>Are you sure that you would like to log-out</h3>
    </div>
    <div class="buttons">
      <button class="confirm" mat-raised-button (click)="logOut();">Confirm</button>
      <button class="cancel" mat-raised-button [mat-dialog-close]>Cancel</button>
    </div>
  </mat-dialog-content>
</div>
