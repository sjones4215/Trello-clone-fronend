<div class="card">
  <mat-card class="sign-in">
    <form [formGroup] = "formGroup">
      <mat-card-content class>
        <div class="header">
          <h3>Please sign-in</h3>
        </div>
        <div class="form-fields">
          <mat-form-field for="email" class="email" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="text" class="email" id="email" aria-describedby="emailHelp" formControlName="email">
          </mat-form-field>
          <mat-form-field for="password" class="password" appearance="fill">
            <mat-label appearance="fill">Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" type="text" class="password" id="password" aria-describedby="passwordHelp" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
            <p class="link">If you do not have an account please <a [routerLink]="'/sign-up'">sign-up</a></p>
          <button mat-raised-button class="submit" (click)="logIn()">Submit</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
